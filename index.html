<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beef</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body data-game-state="intro">
    <div class="start-screen" data-start-screen>
        <div class="start-screen__content">
            <h1 class="start-screen__title">Beef Beater</h1>
            <p class="start-screen__copy">Crank the thrusters and prep the herd. When you're ready, drop into the pasture.</p>
            <button class="btn primary start-screen__button" type="button" data-start-button>Start Game</button>
        </div>
    </div>
    <div id="game" role="presentation" aria-hidden="true"></div>
    <aside class="control-panel" aria-label="Camera settings panel" data-game-ui>
        <div class="control-panel__tabs">
            <button class="control-panel__tab control-panel__tab--active" type="button">Camera Settings</button>
        </div>
        <form id="camera-form" class="control-panel__body">
            <div class="form-grid">
                <label class="field">
                    <span>Offset X</span>
                    <input type="number" name="offsetX" step="0.5" required />
                </label>
                <label class="field">
                    <span>Offset Y</span>
                    <input type="number" name="offsetY" step="0.5" required />
                </label>
                <label class="field">
                    <span>Offset Z</span>
                    <input type="number" name="offsetZ" step="0.5" required />
                </label>
                <label class="field">
                    <span>Pan Limit X</span>
                    <input type="number" name="panLimitX" step="0.5" min="0" required />
                </label>
                <label class="field">
                    <span>Pan Limit Z</span>
                    <input type="number" name="panLimitZ" step="0.5" min="0" required />
                </label>
                <label class="field">
                    <span>Min Height</span>
                    <input type="number" name="minHeight" step="0.5" min="0" required />
                </label>
                <label class="field">
                    <span>Max Height</span>
                    <input type="number" name="maxHeight" step="0.5" min="0" required />
                </label>
                <label class="field">
                    <span>Pan Speed</span>
                    <input type="number" name="panSpeed" step="0.5" min="0" required />
                </label>
            </div>
            <button type="button" class="btn primary full-width" id="save-settings">Save</button>
        </form>
        <form id="movement-form" class="control-panel__body control-panel__body--divider">
            <div class="control-panel__section-title">Movement Settings</div>
            <div class="form-grid">
                <label class="field">
                    <span>Walk Speed</span>
                    <input type="number" name="walkSpeed" step="0.5" min="0" required />
                </label>
                <label class="field">
                    <span>Run Speed</span>
                    <input type="number" name="runSpeed" step="0.5" min="0" required />
                </label>
            </div>
            <button type="button" class="btn primary full-width" id="save-movement">Save Movement</button>
        </form>
    </aside>
    <div class="hud-floating" data-game-ui>
        <div class="hud-floating__stats">
            <div class="stat">
                <span>Score</span>
                <strong data-score>0</strong>
            </div>
            <div class="stat">
                <span>Best</span>
                <strong data-best>0</strong>
            </div>
        </div>
        <div class="hud-floating__actions">
            <button id="reset-button" class="btn primary" type="button">Reset Run</button>
            <a class="btn ghost" href="https://github.com/mandlcho/beefbeater" target="_blank" rel="noreferrer">Source</a>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
