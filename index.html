<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeefBeater - Neon Surveyor</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <div id="game" role="presentation" aria-hidden="true"></div>
    <div class="hud-floating">
        <div class="hud-floating__stats">
            <div class="stat">
                <span>Score</span>
                <strong data-score>0</strong>
            </div>
            <div class="stat">
                <span>Best</span>
                <strong data-best>0</strong>
            </div>
        </div>
        <div class="hud-floating__actions">
            <button id="reset-button" class="btn primary" type="button">Reset Run</button>
            <a class="btn ghost" href="https://github.com/mandlcho/beefbeater" target="_blank" rel="noreferrer">Source</a>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
